<script type="text/javascript">
    //externaliser dans index.js avec le sprite

    // let ship = document.getElementById("ship");    //
    // //permet de contrôler la position de l'élément par rapport à son ancêtre (document)
    // //si on ne le met pas, il ne se positionne pas, car n'a pas d'élément de référence
    // ship.style.position = "absolute";

    // ship.style.left = "100px";
    // ship.style.top = "100px";

    //on appelle le constructeur du sprite pour créer le vaisseau
    //document.body.clientWidth : largeur de la fenêtre
    let ship = new Sprite("images/player.png", 740, 600);
    //ship.display = "none"; //le vaisseau sera caché

    let alien1 = new Sprite("images/enemy1.png", 200, 50);
    let alien2 = new Sprite("images/enemy1.png", 400, 50);
    let alien3 = new Sprite("images/enemy1.png", 600, 50);
    let alien4 = new Sprite("images/enemy1.png", 200, 200);
    let alien5 = new Sprite("images/enemy1.png", 450, 200);
    
    let missile = new Sprite("images/missile.png", 0,0);
    missile.display = "none";

    window.addEventListener("keydown", function (event){
        //console.log(event.code);
        //permet de connaitre les codes des touches clavier

        //en appuyant sur la flèche droite, le "left" du vaisseau est augmenté de 10
        if(event.code == "ArrowRight") {
            ship.left = ship.left + 10;
        }
        else if (event.code == "ArrowLeft"){
            ship.left = ship.left - 10;
        }
    });
</script>
